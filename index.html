<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas con Texto y Contorno</title>
    <style>
        body {
            background-color: #87CEEB;
            /* Color de fondo del sitio */
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .flor {
            width: 150px;
            position: absolute;
            animation: abrir 12s ease infinite;
        }

        @keyframes abrir {

            0%,
            100% {
                transform: scale(0.5);
            }

            50% {
                transform: scale(1.5);
            }
        }

        /* Estilos del texto "Hola Mundo" */
        .texto-hola {
            font-size: 170%;
            color: white;
            text-align: center;
            z-index: 9999;
            /* Asegura que esté en la parte superior */
            opacity: 0;
            animation: aparecer 2s ease forwards;
            /* Contorno del texto */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            /* Tamaño y color del contorno */
        }

        /* Estilos del texto adicional */
        .texto-adicional {
            font-size: 100%;
            /* Tamaño más pequeño */
            color: white;
            text-align: center;
            position: absolute;
            top: 55%;
            /* Alineación vertical en el centro */
            left: 50%;
            /* Centra el texto horizontalmente */
            transform: translate(-50%, 30px);
            /* 30px debajo del texto "Hola Mundo" */
            opacity: 0;
            animation: aparecer 2s ease forwards 4s;
            /* Retraso de 4 segundos */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes aparecer {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Agregar múltiples flores aquí (código anterior) -->
    <script>
        // Función para crear una flor en una ubicación aleatoria
        function crearFlorAleatoria() {
            const flor = document.createElement("img");
            flor.src = "flor.svg"; // Ruta a tu archivo SVG de la flor
            flor.className = "flor";
            flor.style.left = Math.random() * window.innerWidth + "px";
            flor.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(flor);
        }

        // Crear múltiples flores en ubicaciones aleatorias
        const numFlores = 50; // Puedes ajustar la cantidad de flores
        for (let i = 0; i < numFlores; i++) {
            crearFlorAleatoria();
        }
    </script>
    <!-- Texto "Hola Mundo" en el centro de la pantalla con contorno -->
    <div class="texto-hola">Feliz 21 de Septiembre mooi</div>

    <!-- Texto adicional debajo de "Hola Mundo" a 30px de distancia -->
    <div class="texto-adicional">Vale por tus floresitas amarillas a partir del 25, floresita</div>
</body>

</html>
